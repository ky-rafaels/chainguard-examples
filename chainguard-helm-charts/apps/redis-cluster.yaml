    #       value: 12.0.1
    #   parameters:
    #     - name: helm-parameters
    #       map:
    #         global.org: ky-rafaels.example.com
    helm:
      passCredentials: true
      values: |
        global:
          org: ky-rafaels.example.com
  destination:
    name: "in-cluster"
    namespace: 'redis-cluster'
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true