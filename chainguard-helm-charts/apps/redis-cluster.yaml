---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cluster 
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: cgr.dev/ky-rafaels.example.com/iamguarded-charts
    chart: redis-cluster 
    targetRevision: HEAD
    # plugin:
    #   name: helm-oci-plugin
